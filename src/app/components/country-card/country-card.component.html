<div *ngIf="show" class="card">
    <img
      [src]="country.flagUrl"
      class="card-img-top m-auto"
      [alt]="country.flagAlt"
    />
  <div class="card-body">
    <div class="row justify-content-end">
      <h5 class="col-10 card-title">{{ language == 'ES' ? country.name : country.englishName }}</h5>
      <i *ngIf="!country.isFavorite" (click)="addFavoriteCountry(country)" class="col-2 bi bi-heart"></i>
      <i *ngIf="country.isFavorite" (click)="deleteFavoriteCountry(country)" class="col-2 bi bi-heart-fill"></i>
    </div>
    <div class="btn-group btn-group-sm" role="group" aria-label="Language toggle">
      <input (click)="changeLanguage()" type="radio" class="btn-check" name={{country.name}} id={{country.name+1}} autocomplete="off" checked>
      <label class="btn btn-outline-warning" for={{country.name+1}}>ES</label>
    
      <input (click)="changeLanguage()" type="radio" class="btn-check" name={{country.name}} id={{country.name+2}} autocomplete="off">
      <label class="btn btn-outline-warning" for={{country.name+2}}>EN</label>
    </div>
  </div>
  <ul class="list-group list-group-flush text-start">
    <li class="list-group-item">
      <span class="fw-bold">Capital: </span>{{ country.capital }}
    </li>
    <li class="list-group-item">
      <span class="fw-bold">Monedas: </span><span>{{ country.currencies }}</span>
    </li>
    <li class="list-group-item">
      <span class="fw-bold">Poblaci√≥n: </span>{{ country.population }}
    </li>
    <li class="list-group-item">
      <span class="fw-bold">Continente: </span>{{ country.continent }}
    </li>
  </ul>
  <div class="card-footer mt-auto">
    <div class="row">
      <a [href]="country.mapsUrl" target="_blank" class="col card-link btn btn-success">Ver en maps</a>
    </div>
  </div>
</div>
